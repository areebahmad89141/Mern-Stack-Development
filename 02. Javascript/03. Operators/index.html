<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>
//    Arithematic operators
let a = 5
let b = 2

console.log("a =", 5 ,"& b = ",2 );
console.log("a + b =", a+b);
console.log("a - b =", a-b);
console.log("a * b =", a*b);
console.log("a / b =", a/b);

// modulus
console.log("a % b =", a%b);

// Exponentiation
console.log("a ** b =",a**b);

// Unary Operators(Increment & Decrement)
let c = 5
let d = 6

console.log("++c =",++c); //pre increment

console.log("c++ =",c++); //post increment

console.log("--d =",--d); //pre decrement

console.log("d-- =",d--); //post decrement


// Assignment Operators
let  e = 3
 e += 4   //e = e+4
console.log( e ) 
e -= 4   //e = e-4
console.log( e ) 
e /= 4   //e = e/4
console.log( e ) 
e **= 4   //e = e**4
console.log( e ) 
e *= 4   //e = e*4
console.log( e )

//comparison operator
let f = 10;
let g = 20;

console.log("10 == 20 ", f == g);
console.log("10 === 20 ", f === g);
console.log("10 != 20 ", f != g);
console.log("10 !== 20 ", f !== g);
console.log("10  20 ", f != g);
console.log("10 < 20 ", f < g);
console.log("10 <= 20 ", f <= g);
console.log("10 > 20 ", f > g);
console.log("10 >= 20 ", f >= g);

// Logical Operators
let ab = 10;
let cb = 20;

let cond1 = ab > cb
let cond2 = ab != cb
console.log("cond1 && cond2 =",cond1 && cond2);
console.log("cond1 || cond2 =",cond1 || cond2);
console.log("cond1 ! cond2 =",!(cond1&&cond2));






    












    </script>
</body>
</html>
