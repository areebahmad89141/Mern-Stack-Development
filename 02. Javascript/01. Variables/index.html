<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    
</head>
<body>
    <script>
        // console.log is used to print data in the console
let a = 10;
let b = 20;
let c = a + b;
console.log(c);

let firstName = 'Areeb'
let secondName = "Ahmad"
console.log(firstName + secondName)

// Variables
// Variables are the containers which is used to store data
// There are three types of variables
// var,let & const

// var
// variable can be re-declared & updated.A global scope variable.
var num1 = 10;
var num2 = 30;
var num3 = num1 + num2;
console.log(num3);

var num1 = 40;
var num2 = 30;
var num3 = num1 + num2
console.log(num3);
// so variables can be updated


// let
// Variable cannot be re-declared but can be updated.A block scope variable.
    let d=5;
        d=7
    let e=6;
    f = d + e;
    console.log(f);

    let city = "Lahore "
    let country = "Pakistan"
    res = city + country
    console.log("Location: " + res);


    // const
    // Variable cannot be re-declared or  updated.A block scope variable.
 const myName = "Ahmad"
 console.log("My name is "+ myName)
    





    </script>
</body>
</html>
