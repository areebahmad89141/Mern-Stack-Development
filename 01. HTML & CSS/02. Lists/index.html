<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Lists</h2>
    <p>These ul & ol tags is used to make list.ul means <b>unordered lists</b> whereas ol means <b>ordered lists</b></p>
    <ol type="i">
       <li>Pakistan</li>
       <ul>
        <li>Lahore</li>
        <li>Karachi</li>
        <li>Islamabad</li>
        <li>Multan</li>
       </ul>
       <li>India</li>
       <li>Afghanistan</li>
       <li>China</li>
    </ol>
    <hr>
<ol>
   <li>Toyota</li>
   <ul>
    <li>Corolla</li>
    <li>City</li>
    <li>Yaris</li>
   </ul>
   <li>Suzuki</li>
   <li>Hyundi</li>
</ol>
 
</body>
</html>
